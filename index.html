    <style>
        /* Agrega aquí el estilo de tu página */
        #mititulo {
            background-color: #4184b1;
            padding: 20px;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container-form {
            margin-top: 20px;
            margin-left: 20px;
        }

        .precios {
            color: #c9baba;
        }

        .precios h2 {
            font-size: 16px;
        }

        .btn-hamburguesa {
            display: none;
        }

        @media only screen and (max-width: 768px) {
            .btn-hamburguesa {
                display: block;
            }

            .menu {
                display: none;
            }

            .menu-activo {
                background-color: rgba(201, 195, 195, 0.782);
                border: 1px solid #000;
                padding: 10px;
                position: absolute;
                top: 1px;
                right: 0;
                width: 200px;
                z-index: 200;
                box-sizing: border-box;
                animation: slideDown 0.3s ease;
            }

            .menu-activo {
                display: block !important;
            }

            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }


        }

       
    </style>
</head>

<body>
    <header>
        

      
    </header>
    

   


    <div class="container container-form">
        <form>
            <div class="container">
                <h3>Registrar Estudiantes</h3>
                <table class="table">
                    <tbody>
                        <tr>
                            <td>
                                <label for="id" class="col-form-label">id</label>
                            </td>
                            <td>
                                <input id='id' class="form-control" placeholder='identificador' type="text"
                                    name="id" required />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="nombre" class="col-form-label">Nombre</label>
                            </td>
                            <td>
                                <input id='nombre' class="form-control" placeholder='nombre' type="text"
                                    name="nombre" required />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="direccion" class="col-form-label">Dirección</label>
                            </td>
                            <td>
                                <input id='direccion' class="form-control" placeholder='disreccion'
                                    type="text" name="direccion" required />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for='telefono' class="col-form-label">Telefono</label>
                            </td>
                            <td>
                                <input id='telefono' name='telefono' class="form-control" placeholder='telefono'
                                    type="text" required />
                            </td>
                        </tr>
                    </tbody>
                </table>

                
                
                <button type="submit" class="btn btn-primary">Registrar</button>
        </form>


    </div>

    
    <br><br>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="app.js" defer></script>

    <header>
        
        <button id="listStudentsButton">Listar Estudiantes</button>
    </header>


</body>
